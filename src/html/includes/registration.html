<div class="registration text-center" id="registration">
    <form class="form-registration" id="registrationForm">
        <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Register now!</h1>
        <label for="registrationEmail" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" id="registrationEmail"
               required autofocus>

        <label for="registrationPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="middle-password form-control" placeholder="Password" id="registrationPassword"
               required>
        <label for="confirmRegistrationPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Confirm password" id="confirmRegistrationPassword"
               required>
        <!--  <div class="checkbox mb-3" id="errorField">
             <label>
                 <input type="checkbox" value="remember-me"> Remember me
             </label>
         </div>-->
        <button id="registration" class="btn btn-lg btn-block btn-registration" type="submit">Register</button>
    </form>
</div>
