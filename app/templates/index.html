<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task manager</title>
    <link rel="shortcut icon" href="static/favicon/favicon.ico" />
    <link rel="stylesheet" href="static/css/style.bundle.css" />
  </head>

  <body>
    <header>
      <div class="logout" id="userLogout"><p>logout</p></div>
      <h1>LOREM IPSUM DOLOR</h1>
      <h2>LOREM IPSUM DOLOR</h2>
    </header>

    <main>
      <section id="listsContainer">
        <div id="listContainer" class="list-container">
          <div class="list" id="listDefault">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <div class="list-main-block">
                    <div>
                      <table class="table table-bordered list-table">
                        <thead>
                          <tr>
                            <td>
                              <img class="" src="static/img/datelist.png" alt="datelist" />
                            </td>

                            <td id="listName">
                              <div id="name"></div>
                              <div class="input-group" id="editListGroup">
                                <input
                                  type="text"
                                  class="form-control list-add-placeholder"
                                  placeholder="Edit list name..."
                                  aria-label="Rec uname"
                                  aria-describedby="button-addon2"
                                  id="editListTxt"
                                />

                                <button class="btn btn-outline-secondary btn-add" type="button" id="editListBtn">
                                  Edit
                                </button>
                              </div>
                            </td>
                            <td>
                              <div class="list-header-buttons">
                                <img src="static/img/pencil.png" alt="pencil" id="editListLabel" data-list-id="" />
                                <img src="static/img/del.png" alt="del" id="delListLabel" />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <img src="static/img/add1.png" alt="add" />
                            </td>
                            <td colspan="2">
                              <div class="input-group">
                                <input
                                  type="text"
                                  class="form-control list-add-placeholder"
                                  placeholder="Start typing here to create a task..."
                                  aria-label="Rec uname"
                                  aria-describedby="button-addon2"
                                />
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary btn-add" type="button" id="addTask">
                                    Add Task
                                  </button>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              <input type="checkbox" name="test" id="" />
                            </td>
                            <td id="userID">Lorem ipsum dolor sit amet.</td>
                            <td>
                              <div class="task-buttons">
                                <img class="img-fluid" src="static/img/move_inner.png" alt="move" />
                                <img class="img-fluid img-mid" src="static/img/del_inner.png" alt="del" />
                                <img class="img-fluid" src="static/img/pencil_inner.png" alt="pencil" />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input type="checkbox" name="test" id="" />
                            </td>
                            <td>Lorem ipsum dolor sit amet consectetur a</td>
                            <td>
                              <div class="task-buttons">
                                <img class="img-fluid" src="static/img/move_inner.png" alt="move" />
                                <img class="img-fluid img-mid" src="static/img/del_inner.png" alt="del" />
                                <img class="img-fluid" src="static/img/pencil_inner.png" alt="pencil" />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input type="checkbox" name="test" id="" />
                            </td>
                            <td>Lorem ipsum dolor sit amet consectetur</td>
                            <td>
                              <div class="task-buttons">
                                <img class="img-fluid" src="static/img/move_inner.png" alt="move" />
                                <img class="img-fluid img-mid" src="static/img/del_inner.png" alt="del" />
                                <img class="img-fluid" src="static/img/pencil_inner.png" alt="pencil" />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <button type="button" class="btn btn-block add" id="addTODOList">
          <img class="img-fluid" src="static/img/add2.png" alt="add" />
          <p>Add TODO List</p>
        </button>
      </section>

      <div class="signin text-center" id="signInContainer">
        <form class="form-registration" id="loginForm">
          <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
          <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email address"
            id="loginEmail"
            required
            autofocus
          />
          <label for="loginEmail" class="sr-only" id="loginEmailError">Email address</label>

          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            id="loginPassword"
            required
          />
          <label for="loginPassword" class="sr-only" id="loginPasswordError">Password</label>

          <!--  <div class="checkbox mb-3" id="errorField">
             <label>
                 <input type="checkbox" value="remember-me"> Remember me
             </label>
         </div>-->
          <button id="signIn" class="btn btn-lg btn-block btn-registration" type="submit">Sign in</button>
          <div class="register-now text-center" id="registerNow"><p>Register now!</p></div>
        </form>
      </div>
      <div class="registration text-center" id="registration">
        <form class="form-registration" id="registrationForm">
          <!-- <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
          <h1 class="h3 mb-3 font-weight-normal">Register now!</h1>
          <input
            type="email"
            name="registration_email"
            class="form-control"
            placeholder="Email address"
            id="registrationEmail"
            required
            autofocus
          />
          <label for="registrationEmail" class="sr-only" id="emailValidationError">Email address</label>

          <input
            type="password"
            name="registration_password"
            class="middle-password form-control"
            placeholder="Password"
            id="registrationPassword"
            required
          />
          <label for="registrationPassword" class="sr-only">Password</label>

          <input
            type="password"
            name="registration_password_confirm"
            class="form-control"
            placeholder="Confirm password"
            id="confirmRegistrationPassword"
            required
          />
          <label for="confirmRegistrationPassword" class="sr-only">Password</label>

          <!--  <div class="checkbox mb-3" id="errorField">
             <label>
                 <input type="checkbox" value="remember-me"> Remember me
             </label>
         </div>-->
          <button
            id="registrationBtn"
            class="btn btn-lg btn-block btn-registration"
            name="registration_password_submit"
            type="submit"
          >
            Register
          </button>
          <div class="register-now text-center" id="signInLink"><p>Sign in</p></div>
        </form>
      </div>
    </main>

  </body>
</html>
